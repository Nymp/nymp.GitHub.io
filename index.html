<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent HTML</title>
</head>
<body>
    <iframe id="child-frame" src="fight.html" width="800" height="600"></iframe>
    <button id="show-keyboard-button">Show Keyboard in Child</button>

    <script>
        document.getElementById('show-keyboard-button').addEventListener('click', function() {
            var iframe = document.getElementById('child-frame');
            // 向子HTML发送消息，请求显示键盘
            iframe.contentWindow.postMessage('showKeyboard', '*');
        });

        // 接收来自子HTML发送的消息
        window.addEventListener('message', function(event) {
            // 在控制台输出来自子HTML的消息
            console.log('Parent received message:', event.data);
        });
    </script>
</body>
</html>
