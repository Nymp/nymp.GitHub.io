<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Parent HTML</title>
    <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 设置为 100vh 使容器在视口高度内居中 */
      margin: 0; /* 移除默认的 body margin */
  }

  .iframe-container {
      width: 100%;
      height: 100vh; /* 或其他您希望的高度 */
      position: relative;
  }
  .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none; /* 可选：移除 iframe 的边框 */
  }


    </style>
</head>
<body>

<div class="iframe-container">
    <iframe src="3.html"></iframe>
</div>


</body>
</html>
