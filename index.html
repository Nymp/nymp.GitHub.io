<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent HTML</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .keyboard {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .key {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .key:active, .key.active {
            background-color: #aaa;
        }
    </style>
</head>
<body>

    <iframe id="child-frame" src="fight.html" width="1000" height="600"></iframe>

</body>
</html>
